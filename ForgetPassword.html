<!DOCTYPE html>
<html lang="en">
  <head>

    <link

  <section class="bg-white max-w-[489px] m-auto">
    <div
      class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
    >
      <a
        href="#"
        class="flex flex-col items-center text-2xl font-semibold text-gray-900 dark:text-white"
      >
        <img
          class="mr-2"
          src="./assets//images/soul_surf_logo_blue.svg"
          alt="logo"
        />

        class="Helvetica text-base font-normal mt-4 mb-10 text-center opacity-50"

      <form class="w-full" action="#">

          <input
            type="email"
            name="email"
            id="email"
            class="w-full border-none mb-5 light-blue text-gray-900 sm:text-sm rounded-lg p-2.5"
            placeholder="Gmail"
            required=""
          />

        <div class="text-end">
          <a
            href="#"
            class="text-sm mb-24 block font-bold text-primary-600 hover:underline Helvetica blue"
            >Reset With Number</a

        </div>

        <div>
          <a
            href="./ResetPassword.html"
            class="w-full block text-white font-medium rounded-lg text-base Helvetica px-5 py-2.5 text-center bg-dark-blue"

            Continue
          </a>
          <a
            href="./Login.html"
            class="flex block justify-center items-center gap-2 w-full text-dark-blue mt-5 font-bold border-blue rounded-lg text-base Helvetica px-5 py-2.5 text-center bg-white"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >

                d="M7.82843 10.9999H20V12.9999H7.82843L13.1924 18.3638L11.7782 19.778L4 11.9999L11.7782 4.22168L13.1924 5.63589L7.82843 10.9999Z"
                fill="#062645"
              />
            </svg>
            Back to Login
          </a>
          <p
            class="mt-5 text-center text-sm font-normal text-dark-blue Helvetica"

        </div>
      </form>
    </div>
