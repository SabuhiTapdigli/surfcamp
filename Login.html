<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/datepicker.min.js"></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>

    <link href="./assets/css/style.css" rel="stylesheet" />
  </head>
  <section class="bg-white max-w-[489px] m-auto">
    <div
      class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
    >
      <a
        href="./index.html"
        class="flex flex-col items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white"
      >
        <img
          class="mr-2"
          src="./assets//images/soul_surf_logo_blue.svg"
          alt="logo"
        />
        <span class="Helvetica font-normal text-xl mt-16 mb-7">Login</span>
      </a>

      <form class="w-full" action="#">
        <div>
          <input
            type="email"
            name="email"
            id="email"
            class="w-full border-none mb-5 light-blue text-gray-900 sm:text-sm rounded-lg p-2.5"
            placeholder="Gmail"
            required=""
          />
        </div>
        <div>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            class="w-full border-none mb-5 light-blue text-gray-900 sm:text-sm rounded-lg p-2.5"
            required=""
          />
        </div>
        <div class="flex items-center justify-between">
          <div class="flex items-start">
            <div class="flex items-center h-5">
              <input
                id="remember"
                aria-describedby="remember"
                type="checkbox"
                class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                required=""
              />
            </div>
            <div class="ml-3 text-sm">
              <label for="remember" class="text-gray-500 dark:text-gray-300"
                >Save me</label
              >
            </div>
          </div>
          <a
            href="./ForgetPassword.html"
            class="text-sm font-medium text-primary-600 hover:underline Helvetica dark-red"
            >Forgot password?</a
          >
        </div>
        <div class="flex gap-10 justify-center items-center my-10">
          <div class="w-[100px] h-[0.4px] opacity-50 bg-dark-blue"></div>
          <span>Or</span>
          <div class="w-[100px] h-[0.4px] opacity-50 bg-dark-blue"></div>
        </div>
        <div class="flex gap-4 justify-center items-center my-12">
          <a
            href=""
            class="w-[98px] h-[39px] rounded bg-green flex justify-center items-center"
          >
            <img src="./assets/icons/Google_icon.svg" />
          </a>
          <a
            href=""
            class="w-[98px] h-[39px] rounded bg-light-blue flex justify-center items-center"
          >
            <img src="./assets/icons/Facebook_icon.svg" />
          </a>
        </div>
        <div>
          <button
            type="submit"
            class="w-full text-white font-medium rounded-lg text-base Helvetica px-5 py-2.5 text-center bg-dark-blue"
          >
            Login
          </button>
          <a
            href="./LoginSchoolAccount.html"
            class="w-full block text-dark-blue mt-5 font-medium border-blue rounded-lg text-base Helvetica px-5 py-2.5 text-center bg-white"
          >
            Login as School
          </a>
          <p
            class="mt-5 text-center text-sm font-normal text-dark-blue Helvetica"
          >
            Donâ€™t have an account yet?
            <a
              href="./Register.html"
              class="font-bold Helvetica text-primary-600 hover:underline dark:text-primary-500"
              >Register</a
            >
          </p>
        </div>
      </form>
    </div>
  </section>
</html>
